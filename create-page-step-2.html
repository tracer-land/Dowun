<!DOCTYPE html>
<html>
<head>
		<title>Dowun - Create Page</title>

		<!-- Logo Image -->
		<link rel="icon" href="images/logo.png">

		<!-- Meta Tags -->
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="Content-Script-Type" content="text/javascript">

		<!-- CSS Links! -->
		<link rel="stylesheet" type="text/css" href="css/create-page-2.css">

		<!-- Boostrap CSS! -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Font Style! -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

		<!-- Font Awsome Link -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>

		<!-- JQuery, Bootstrap JS, Script Links! -->
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Create Page Form -->
		<div id="form">
			
			<a href="create-page-step-1.html">
				<i class="fa fa-arrow-left"></i>
			</a>
			<span>Dowun Multi Platform Company</span>

			<h4>More About Your Page</h4>

			<p>Create page title, description for your shop name, company name and post your needed. That will get more reach.</p>

			<form action="#">

				<div class="row">
					<div class="col-md-6">
						<label for="country">Country</label>
						<select name="country" class="form-control" required>
							<option>Select Your Country</option>
							<option>Myanmar</option>
							<option>Thailand</option>
							<option>Chinese</option>
						</select>
					</div>
					<div class="col-md-6">
						<label for="city">City</label>
						<select name="city" class="form-control" required>
							<option>Select Your City</option>
							<option>Yangon</option>
							<option>Mandalay</option>
							<option>Pyin Oo Lwin</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-md-8">
						<label for="town">Township</label>
						<select name="town" class="form-control" required>
							<option>Select Your Town</option>
							<option>Sanchaung</option>
							<option>Yankin</option>
							<option>Tarmwe</option>
						</select>
					</div>
					<div class="col-md-4">
						<label for="postal">Postal Code</label>
						<input type="text" name="postal" class="form-control" placeholder="Postal Code" required>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<label for="address">Address(Optional)</label>
						<input type="text" name="address" class="form-control" placeholder="Enter Your Address" required>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<label for="phone">Business Phone Number(Optional)</label>
						<input type="tel" name="phone" class="form-control" placeholder="Enter Your Phone Number" required>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<button type="submit" href="#" type="submit" class="btn btn-info pull-right">Create a Page</buttom>
					</div>
				</div>

			</form>

		</div>

</body>
</html>
