<!-- Create Page Step 2! -->
<!DOCTYPE html>
<html>
<head>
		<title>Dowun - Create Page</title>

		<!-- Logo Image -->
		<link rel="icon" href="images/logo.png">

		<!-- Meta Tags -->
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="Content-Script-Type" content="text/javascript">

		<!-- CSS Links! -->
		<link rel="stylesheet" type="text/css" href="css/create-page-2.css">

		<!-- Boostrap CSS! -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Font Style! -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

		<!-- Font Awsome Link -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>

		<!-- JQuery, Bootstrap JS, Script Links! -->
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Create Page Form -->
		<div id="form">
			
			<a href="#">
				<i class="fa fa-arrow-left"></i>
			</a>
			<span>Dowun Multi Platform Company</span>

			<form action="#">

				<h4>Address Details</h4><!-- Address -->
				<div class="row">
					<div class="col-md-6">
						<input type="text" name="country" class="form-control" placeholder="Enter Your Country" required>
					</div>
					<div class="col-md-6">
						<input type="text" name="city" class="form-control" placeholder="Enter Your City" required>
					</div>
					<div class="col-md-8">
						<input type="text" name="town" class="form-control" placeholder="Enter Your Township" required>
					</div>
					<div class="col-md-4">
						<input type="text" name="postal" class="form-control" placeholder="Postal Code" required>
					</div>
					<div class="col-md-12">
						<input type="text" name="address" class="form-control" placeholder="Address(Optional)" required>
					</div>
				</div>


				<h4>Contact Details</h4><!-- Contact -->
				<div class="row">
					<div class="col-md-6">
						<input type="tel" name="phone" class="form-control" placeholder="Enter Your Phone(Optional)" required>
					</div>
					<div class="col-md-6">
						<input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
					</div>
					<div class="col-md-6">
						<input type="text" name="facebook" class="form-control" placeholder="Your Facebook Link">
					</div>
					<div class="col-md-6">
						<input type="text" name="twitter" class="form-control" placeholder="Your Twitter Link">
					</div>
					<div class="col-md-12">
						<input type="text" name="website" class="form-control" placeholder="Your Website Link">
					</div>
				</div>

				<h4>More Info</h4><!-- More Info -->
				<div class="row">
					<div class="col-md-12">
						<label for="year">Founded Year</label>
						<input type="date" name="year" class="form-control" placeholder="Founded Year" required>
					</div>
					<div class="col-md-12">
						<input type="text" name="employee" class="form-control" placeholder="Enter Your Number of Employee">
					</div>
				</div>

				<h4>Vision</h4><!-- Vision -->
				<div class="row">
					<div class="col-md-12">
						<input type="text" name="vision-title" class="form-control" placeholder="Vision Title">
					</div>
					<div class="col-md-12">
						<textarea name="vision-description" class="form-control" placeholder="About Your Vision"></textarea>
					</div>
				</div>

				<h4>Services</h4><!-- Services -->
				<div class="row">
					<div class="col-md-12">
						<input type="text" name="services" class="form-control" placeholder="Enter Your Service(Use comma for each services...)" required>
					</div>
				</div>

				<button type="submit" class="btn btn-info pull-right">Create Page</button>

			</form>

		</div>

</body>
</html>
