<!-- Create Page Step 1! -->
<!DOCTYPE html>
<html>
<head>
		<title>Dowun - Create Page</title>

		<!-- Logo Image -->
		<link rel="icon" href="images/logo.png">

		<!-- Meta Tags -->
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="Content-Script-Type" content="text/javascript">

		<!-- CSS Links! -->
		<link rel="stylesheet" type="text/css" href="css/create-page-1.css">

		<!-- Boostrap CSS! -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Font Style! -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

		<!-- Font Awsome Link -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>

		<!-- JQuery, Bootstrap JS, Script Links! -->
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Create Page Form -->
		<div id="form">
			
			<h4>Create For Business or Brand</h4>

			<p>Create page title, description for your shop name, company name and post your needed. That will get more reach.</p>

			<form action="#">
				
				<label for="page-name">Page Name</label>
				<input type="text" name="page-name" class="form-control" placeholder="Eg. Dowun" required>

				<label for="page-type">Page Type</label>
				<input type="text" name="page-type" class="form-control" placeholder="Eg. Multi Platform" required>

				<label for="user-name">User Name</label>
				<input type="text" name="user-name" class="form-control" placeholder="Eg. Dowun" required>

				<label for="category">Category</label>
				<select class="form-control" required>
					<option>Select Category</option>
					<option>Local Business</option>
					<option>Company & Organization</option>
					<option>Brand or Product</option>
					<option>People</option>
					<option>Institute</option>
					<option>Entertainment</option>
					<option>Website</option>
				</select>

				<label for="sub-category">Sub Category</label>
				<select class="form-control" required>
					<option>Select Sub Category</option>
					<option>Real Estate</option>
					<option>Cosmetic</option>
					<option>Rental</option>
					<option>Media</option>
					<option>Technology</option>
				</select>

				<label for="about" required>Description</label>
				<textarea class="form-control" placeholder="Enter About Your Bussiness..."></textarea>

				<a href="create-page-step-2.html" type="submit" class="btn btn-info pull-right">Next</a>

			</form>

		</div>

</body>
</html>
